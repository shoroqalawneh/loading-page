<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Your Professional Website</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0 0 1rem;
      font-size: 2rem;
    }
    header p {
      font-size: 1.2rem;
    }
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .feature {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .cta {
      text-align: center;
      padding: 2rem;
    }
    .cta button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Design Your Website Professionally and Quickly!</h1>
    <p>Offering attractive, responsive web pages for all devices</p>
  </header>

  <section class="features">
    <div class="feature">Elegant and responsive design</div>
    <div class="feature">Delivery within 3 to 5 days</div>
    <div class="feature">Well-structured and editable code</div>
    <div class="feature">Improved user experience</div>
  </section>

  <section class="cta">
    <p>Ready to start your next project?</p>
    <button>Contact Me</button>
  </section>

  <footer>
    &copy; 2025 Your Name. All rights reserved.
  </footer>
</body>
</html>
